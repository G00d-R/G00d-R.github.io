ss="number">1</span> 字符<span class="operator">:</span> <span class="number">3</span></span><br><span class="line"><span class="operator">+</span> <span class="operator">.</span> <span class="operator">&#x27;</span><span class="built_in">C</span><span class="operator">:</span>\<span class="variable">Users</span>\<span class="built_in">Anonymous</span>\<span class="variable">Documents</span>\<span class="variable">WindowsPowerShell</span>\<span class="variable">profile</span><span class="operator">.</span><span class="variable">ps1</span><span class="operator">&#x27;</span></span><br><span class="line"><span class="operator">+</span>   <span class="operator">~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</span></span><br><span class="line">    <span class="operator">+</span> <span class="variable">CategoryInfo</span>          <span class="operator">:</span> <span class="variable">SecurityError</span><span class="operator">:</span> <span class="punctuation">(</span><span class="operator">:</span><span class="punctuation">)</span> <span class="punctuation">[</span><span class="punctuation">]</span>，<span class="variable">PSSecurityException</span></span><br><span class="line">    <span class="operator">+</span> <span class="variable">FullyQualifiedErrorId</span> <span class="operator">:</span> <span class="variable">UnauthorizedAccess</span></span><br></pre></td></tr></table></figure>
